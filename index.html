<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Control USV</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
</head>
<body>
  <div id="main-container">
    <div id="controls-panel">
      <div class="top-bar">
        <button id="connectBleButton">Conectar</button>
        <button id="disconnectBleButton">Desconectar</button>
        <span id="bleState">Desconectado</span>
        <span id="timestamp"></span>
        <div id="bleStatusIndicator" class="status-indicator"></div>
        <div id="nrfStatusIndicator" class="status-indicator"></div>
      </div>

      <div id="battery-container">
        <div id="batteryFillOverlay"></div>
        <span id="batteryLevel">--%</span>
        <span id="lowBatteryWarning">¡Batería baja!</span>
      </div>

      <div class="slider-group">
        <label for="throttleSlider">Throttle</label>
        <input type="range" id="throttleSlider" min="0" max="255" />
        <div id="throttleValue">---</div>

        <label for="directionSlider">Dirección</label>
        <input type="range" id="directionSlider" min="0" max="255" />
        <div id="directionValue">---</div>
      </div>

      <div class="data-panel">
        <div><strong>Corriente:</strong> <span id="corrienteValue">-- mA</span></div>
        <div><strong>Heading:</strong> <span id="headingValue">--°</span></div>
        <div><strong>Velocidad:</strong> <span id="velocidadValue">-- km/h</span></div>
        <div><strong>Satélites:</strong> <span id="satelitesValue">--</span></div>
        <div><strong>Roll:</strong> <span id="rollValue">--°</span></div>
        <div><strong>Pitch:</strong> <span id="pitchValue">--°</span></div>
      </div>

      <div id="compass">
        <img id="compassNeedle" src="needle.svg" alt="Brújula">
      </div>

      <div class="buttons">
        <button id="onButton">ON</button>
        <button id="offButton">OFF</button>
      </div>
    </div>

    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="main.js"></script>
</body>
</html>
